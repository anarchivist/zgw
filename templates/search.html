$def with (query_string, results, total)
<h4>Query: <em>$query_string</em></h4>
<b>$total results</b>

$for result in results:
    $#the colon is necessary as we are passing in raw HTML. sanitation
    $#has been done already, so there are (probably) no security issues.
    <p style="font-family: monospace;">$:result</p>
    
</body>
</html>
